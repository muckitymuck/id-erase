# TruePeopleSearch opt-out plan
# Opt-out URL: https://www.truepeoplesearch.com/optout
# Requires: name, email, subject dropdown; email verification; CAPTCHA
# Phone alternative: (888) 838-4803

plan_id: broker_truepeoplesearch
version: "1.0.0"

targets:
  - target_id: truepeoplesearch
    kind: website
    base_url: https://www.truepeoplesearch.com

params_schema:
  type: object
  properties:
    full_name: {type: string}
    first_name: {type: string}
    last_name: {type: string}
    city: {type: string}
    state: {type: string}
    profile_id: {type: string}
    agent_email: {type: string}
  required: [full_name, profile_id, agent_email]

tasks:
  - id: search_listing
    name: Search TruePeopleSearch
    type: scrape.rendered
    input:
      target_id: truepeoplesearch
      url_template: "/results?name={{params.first_name}}+{{params.last_name}}&citystatezip={{params.city}}+{{params.state}}"
      wait_for: ".search-results, .result-list, [data-results]"
      extract:
        fields:
          names: ".result-item .name, .card-title"
          locations: ".result-item .location, .card-location"
          ages: ".result-item .age"
          profile_urls: ".result-item a @href, .card-title a @href"
      screenshot: true
    timeout_ms: 30000

  - id: match_results
    name: Match results to profile
    type: match.identity
    depends_on: [search_listing]
    input:
      profile_id: "{{params.profile_id}}"
      listings_ref: "search_listing"
      threshold: 0.8

  - id: record_found
    name: Record discovered listings
    type: broker.update_status
    depends_on: [match_results]
    input:
      broker_id: truepeoplesearch
      profile_id: "{{params.profile_id}}"
      status: found
      confidence: "{{state.match_results.matched[0].confidence}}"
      recheck_days: 30

  - id: submit_optout
    name: Submit TruePeopleSearch opt-out
    type: scrape.rendered
    depends_on: [record_found]
    requires_approval: true
    idempotent: false
    input:
      target_id: truepeoplesearch
      url_template: "/optout"
      wait_for: "form, .optout-form"
      actions:
        - type: fill
          selector: "input[name='name'], input[placeholder*='Name']"
          value_ref: "params.full_name"
        - type: fill
          selector: "input[name='email'], input[type='email']"
          value_ref: "params.agent_email"
        - type: click
          selector: "button[type='submit'], .submit-btn"
          wait_for: ".confirmation, .success"
      screenshot: true
    timeout_ms: 60000

  - id: record_submitted
    name: Record opt-out submission
    type: broker.update_status
    depends_on: [submit_optout]
    input:
      broker_id: truepeoplesearch
      profile_id: "{{params.profile_id}}"
      status: removal_submitted
      action_type: web_form
      recheck_days: 7

  - id: check_verification_email
    name: Check for verification email
    type: email.check
    depends_on: [submit_optout]
    input:
      from_filter: "truepeoplesearch.com"
      subject_filter: "opt"
      wait_minutes: 30
      poll_interval_seconds: 60
      extract_links: true
    timeout_ms: 1920000

  - id: click_verify_link
    name: Click verification link
    type: email.click_verify
    depends_on: [check_verification_email]
    input:
      link_ref: "state.check_verification_email.links[0]"
      wait_for: ".confirmation, .success"
    timeout_ms: 30000

  - id: update_final_status
    name: Update to pending verification
    type: broker.update_status
    depends_on: [click_verify_link]
    input:
      broker_id: truepeoplesearch
      profile_id: "{{params.profile_id}}"
      status: pending_verification
      notes: "Opt-out submitted and email verified."
      recheck_days: 7
